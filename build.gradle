buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.32"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.3"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/tapsellorg/maven' }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidx = [
            appcompat            : "androidx.appcompat:appcompat:1.2.0",
            constraintlayout     : "androidx.constraintlayout:constraintlayout:2.0.4",
            core                 : "androidx.core:core-ktx:1.3.2",
            fragment             : "androidx.fragment:fragment-ktx:1.3.2",
            navigation           : [
                    fragment: "androidx.navigation:navigation-fragment-ktx:2.3.3",
                    ui      : "androidx.navigation:navigation-ui-ktx:2.3.3"
            ]
    ]
    material = "com.google.android.material:material:1.3.0"

}